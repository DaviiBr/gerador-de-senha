<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Modelo</title>
    <link rel="stylesheet" href="/src/assets/css/style.css">
</head>

<body>

    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as opcoes</div>

        Quantidade de caracteres <input value="20" type="number" min="1" max="50" class="qtd-caracteres"><br>
        Adicionar maiuscular <input type="checkbox" class="chk-maiusculas" checked><br>
        Adicionar minusculas <input type="checkbox" class="chk-minusculas" checked><br>
        Adicionar numeros <input type="checkbox" class="chk-numeros" checked><br>
        Adicionar simbolos <input type="checkbox" class="chk-simbolos" checked><br>
        <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
